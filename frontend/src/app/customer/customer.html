<div class="p-3">
  <div class="card">
    <div class="card-body">

      <table class="table" *ngIf="customers">
        <thead>
        <tr>
          <th>id</th><th>name</th><th>address</th><th>email</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of customers">
          <td>{{ c.id }}</td>
          <td>{{ c.name }}</td>
          <td>{{ c.address }}</td>
          <td>{{ c.email }}</td>
        </tr>
        </tbody>
      </table>

    </div>

  </div>
</div>
